<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku Solver (WASM)</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }
    td {
      border: 1px solid #444;
      width: 40px;
      height: 40px;
      text-align: center;
      padding: 0;
    }
    input {
      width: 90%;
      height: 90%;
      text-align: center;
      font-size: 18px;
      border: none;
      outline: none;
      background: transparent;
    }
    td:nth-child(3), td:nth-child(6) {
      border-right: 3px solid #000;
    }
    tr:nth-child(4) td, tr:nth-child(7) td {
      border-bottom: 3px solid #000;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Sudoku Solver</h1>

  <table id="sudoku">
    <!-- 9Ã—9 grid -->
    <tbody>
      <!-- Generate 9 rows with 9 inputs -->
      <script>
        for (let r = 0; r < 9; r++) {
          document.write("<tr>");
          for (let c = 0; c < 9; c++) {
            document.write("<td><input maxlength='1'></td>");
          }
          document.write("</tr>");
        }
      </script>
    </tbody>
  </table>

  <button id="solveBtn">Solve</button>

  <script src="sudoku.js"></script>
  <script>
    let solveSudoku;

    // Wait for WASM runtime to load
    Module.onRuntimeInitialized = () => {
      solveSudoku = Module.cwrap('solveSudoku', 'number', ['string', 'number']);
    };

    const btn = document.getElementById("solveBtn");
    const table = document.getElementById("sudoku");

    btn.addEventListener("click", () => {
      if (btn.innerText === "Solve") {
        const puzzle = readPuzzle();
        const solution = callSolver(puzzle);

        if (solution) {
          fillPuzzle(solution);
          btn.innerText = "Input New";
        } else {
          alert("No solution found.");
        }
      } else {
        clearPuzzle();
        btn.innerText = "Solve";
      }
    });

    function readPuzzle() {
      let str = "";
      const inputs = table.querySelectorAll("input");
      inputs.forEach(inp => {
        const val = inp.value.trim();
        str += val.match(/[1-9]/) ? val : ".";
      });
      return str;
    }

    function callSolver(puzzle) {
      const outPtr = Module._malloc(82);
      const ok = solveSudoku(puzzle, outPtr);
      let result = null;
      if (ok) result = Module.UTF8ToString(outPtr);
      Module._free(outPtr);
      return result;
    }

    function fillPuzzle(solution) {
      const inputs = table.querySelectorAll("input");
      for (let i = 0; i < 81; i++) {
        inputs[i].value = solution[i];
      }
    }

    function clearPuzzle() {
      const inputs = table.querySelectorAll("input");
      inputs.forEach(inp => inp.value = "");
    }
  </script>
</body>
</html>
